    <div id="divC">
    <h1>Get in Touch</h2>
        <br>
        <br>
    <p>Have questions, suggestions, or just want to talk about Japanese cars? Fill out the form below or reach us directly.</p>

<div id="divC2">

  <form id="myForm">
    <p>Your Name:</p>
    <input class="inputbox" type="text" name="name" placeholder="Your name" required>

    <p>Your Email:</p>
    <input class="inputbox" type="email" name="email" placeholder="Your email" required>

    <p>Your Message:</p>
    <textarea class="inputbox" name="message" placeholder="Write your message" required></textarea>

    <br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyxyoZd3FfOo1m7OxCSYo2v5dQKZX-u2zpS19EepHVhFqp7Tx-zsumPrGtws5QWy38w/exec';
    const form = document.getElementById('myForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          alert("Form submitted successfully!");
          form.reset();
        })
        .catch(error => {
          alert("Something went wrong.");
          console.error("Error!", error.message);
        });
    });
  </script>


</main>
